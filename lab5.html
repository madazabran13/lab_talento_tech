<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style_lab5.css">
    <title>Laboratorio 5</title>
</head>
<body>
    <div class="container">
        <h1>Formulario de Contacto</h1>
        <form>
            <!-- tipo text: nombre -->
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            
            <!-- tipo email: correo -->
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <!-- tipo radio-->
            <label for="sexo">Sexo:</label>
            <label for="hombre">Hombre
                <input type="radio" id="hombre" name="sexo" value="hombre" required>
            </label>

            <label for="mujer">Mujer
                <input type="radio" id="mujer" name="sexo" value="mujer" required>
            </label>

            <!-- tipo number -->
            <label for="telefono">Teléfono:</label>
            <input type="number" id="telefono" name="telefono">

            <!-- tipo mensaje -->
            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

            <!-- tipo select o combo -->
            <label for="pais">País:</label>
            <select id="pais" name="pais" required>
                <option value="" disabled selected>Selecciona tu país</option>
                <option value="es">España</option>
                <option value="mx">México</option>
                <option value="co">Colombia</option>
                <option value="ar">Argentina</option>
            </select>
            
            <!-- tipo file -->
            <label for="foto">Foto:</label>
            <input type="file" id="foto" name="foto">

            <!-- tipo password -->
             <label for="password">Contraseña:</label>
             <input type="password" id="password" name="password" required>

            <!-- tipo date -->
            <label for="date">Fecha:</label>
            <input type="date" id="date" name="date" required>

            <!-- submit -->
            <input type="submit" value="Enviar">
        </form>
    </div>
</body>
</html>
